<!DOCTYPE html>
<html lang="pl">
<head>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Glow Essence Dashboard - Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      padding: 0;
      background: #1b1624;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(168,85,247,0.3), transparent 70%);
      filter: blur(120px);
      z-index: 0;
    }

    .dashboard {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 32px;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(30, 28, 50, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.35);
      transform: translateY(-4px);
    }

    .stat-title {
      color: #ffffff;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .stat-value {
      font-size: 2.1rem;
      font-weight: 700;
      color: #ffffff;
    }

    .appointments h2 {
      font-size: 1.3rem;
      color: #ffffff;
      font-weight: 600;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    .appointment {
      background: #1e1b2e;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.08);
    }

    .appointment span:first-child {
      font-weight: 500;
      color: #ffffff;
    }

    .appointment span:last-child {
      color: #ffffff;
    }
  
.dashboard-title {
  font-size: 2.6rem;
  font-weight: 800;
  color: #ffffff;
  background: linear-gradient(90deg, #a855f7, #6366f1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
}


/* CREAM ACCENT (option 4) */
.appointment span:last-child {
  color: #f7f3f0;
}
.appointment {
  border-bottom: 1px solid rgba(240, 230, 210, 0.15);
  transition: background 0.3s ease;
}
.appointment:hover {
  background: rgba(240, 230, 210, 0.06);
}

/* Spotlight hover effect for appointments */
.appointment {
  position: relative;
  overflow: hidden;
  transition: background 0.4s ease, box-shadow 0.4s ease;
}

.appointment::before {
  content: "";
  position: absolute;
  top: var(--y, 50%);
  left: var(--x, 50%);
  transform: translate(-50%, -50%);
  width: 180px;
  height: 180px;
  background: radial-gradient(circle, rgba(255,165,0,0.1), transparent 60%);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  border-radius: 50%;
  z-index: 0;
}

.appointment:hover::before {
  opacity: 1;
}

.appointment::before {
  content: "";
  position: absolute;
  top: var(--y, 50%);
  left: var(--x, 50%);
  transform: translate(-50%, -50%);
  width: 220px;
  height: 220px;
  background: radial-gradient(circle at center, rgba(168, 85, 247, 0.18), rgba(236, 72, 153, 0.12), transparent 70%);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  border-radius: 50%;
  z-index: 0;
}

.appointment:hover::before {
  opacity: 1;
}

.appointment::before {
  background: radial-gradient(circle at center, rgba(168, 85, 247, 0.28), rgba(236, 72, 153, 0.18), transparent 70%);
}
</style>
</head>
<body>
<div class="dashboard">
<header>
<h1>Panel główny</h1>
</header>
<section class="stats">
<div class="stat-card">
<div class="stat-title">Liczba klientek</div>
<div class="stat-value">18</div>
</div>
<div class="stat-card">
<div class="stat-title">Wizyty dzisiaj</div>
<div class="stat-value">3</div>
</div>
<div class="stat-card">
<div class="stat-title">Nowe klientki (7 dni)</div>
<div class="stat-value">0</div>
</div>
</section>
<section class="appointments">
<h2>Najbliższe wizyty</h2>
<div class="appointment">
<span>Zdziś Tymon – K</span>
<span>12:00 - 13:00</span>
</div>
<div class="appointment">
<span>Róża Tymon – Z</span>
<span>16:00 - 17:00</span>
</div>
<div class="appointment">
<span>R2 Tymon – R</span>
<span>14:20 - 15:20</span>
</div>
</section>
</div>
<script>
document.querySelectorAll('.appointment').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    card.style.setProperty('--x', `${x}px`);
    card.style.setProperty('--y', `${y}px`);
  });
});
</script></body>
</html>
